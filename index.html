<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>The Odin Project: Calculator Exercise</title>
    </head>
    <body class="flex">
        <section class="calculator-body flex">
            <div class="calculator-display flex">
                <input class="display" readonly placeholder="8 + 6">
                <button id="btn-clear">CLEAR</button>
            </div>
            <div class="calculator-keyboard flex">
                <button id="btn-divide">/</button>
                <button id="btn-multiply">*</button>
                <button id="btn-subtract">-</button>
                <button id="btn-add">+</button>
                <button id="btn-nine">9</button>
                <button id="btn-eigth">8</button>
                <button id="btn-seven">7</button>
                <button id="btn-six">6</button>
                <button id="btn-five">5</button>
                <button id="btn-four">4</button>
                <button id="btn-three">3</button>
                <button id="btn-two">2</button>
                <button id="btn-one">1</button>
                <button id="btn-zero">0</button>
                <button id="btn-equal">=</button>
            </div>
        </section>
    </body>
</html>
