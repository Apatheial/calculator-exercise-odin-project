<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>The Odin Project: Calculator Exercise</title>
    </head>
    <body class="flex">
        <section class="calculator-body flex">
            <div class="calculator-display flex">
                <p class="display flex">0</p>
                <button id="btn-clear">AC</button>
            </div>
            <div id="calculator-keyboard" class="flex">
                <div class="number-buttons flex">
                    <button id="btn-del">DEL</button>
                    <button id="btn-neg">+/-</button>
                    <button id="btn-percent">%</button>
                    <button id="btn-seven" class="number">7</button>
                    <button id="btn-eigth" class="number">8</button>
                    <button id="btn-nine" class="number">9</button>
                    <button id="btn-four" class="number">4</button>
                    <button id="btn-five" class="number">5</button>
                    <button id="btn-six" class="number">6</button>
                    <button id="btn-one" class="number">1</button>
                    <button id="btn-two" class="number">2</button>
                    <button id="btn-three" class="number">3</button>
                    <button id="btn-zero" class="number">0</button>
                    <button id="btn-decimal">.</button>
                </div>
                <div class="operator-buttons flex">
                    <button id="btn-divide" class="operator">/</button>
                    <button id="btn-multiply" class="operator">*</button>
                    <button id="btn-subtract" class="operator">-</button>
                    <button id="btn-add" class="operator">+</button>
                    <button id="btn-equal">=</button>
                </div>
            </div>
        </section>
    </body>
</html>
